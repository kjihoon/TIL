<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
button {
background : white;

}
</style>

</head>
<script>
function go(n){	
	location.href =document.getElementsByTagName("button")[n].value;	 
}
</script>
<body>


		<button value="http://naver.com" onclick="go(0)"><img src="http://platum.kr/wp-content/uploads/2016/01/naver2.png" width=100 height=50></button>
		<br>
		<button value="http://google.com" onclick="go(1)"><img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width=100 height=50></button>
		<br>
		<button value="http://youtube.com" onclick="go(2)"><img src="다음.png" width=100 height=50></button>
		<br>
		<button value="http://daum.com" onclick="go(3)"><img src="유튜브.jpg" width=100 height=50></button>

</body>
</html>
