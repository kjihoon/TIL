<script>
	function calc(){
		var result=0;
		if(arguments.length>0){
			for (var i=0;i<arguments.length;i++){
				if (typeof arguments[i]=="number"){					
					result=result+arguments[i]
				}else{
					result="숫자만 입력하세요"
						break;
				}
			}
		}
		return result;
	}
	document.writeln(calc(1,2,3,4,5))
</script>
