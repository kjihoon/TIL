<!DOCTYPE html>

<body>

<!-- 
자바스크립트 API 인 Date()를 이용해서
오늘의 요일이 어떻게 되는 가에 따라..
첫 번째 제목 크기로 "오늘은 X요일입니다." 를 요일별로
각각의 칼라로 출력한다.  -->
<script>
	
	var dateInfo = new Date();
	var weekInfo = dateInfo.getDay();
	var weekName = ["일","월","화","수","목","금","토"]
	var weekCol = ["red","blue","yellow","green","pink","skyblue","black"]
	document.write("<h1 style= 'color:")
	document.write(weekCol[weekInfo])
	document.write("'>오늘은 "+weekName[weekInfo]+"요일 입니다.</h1>")
	document.write("<h1>오늘의 색상은"+weekCol[weekInfo]+" 입니다.</h1>")
	
	
</script>
</body>
</html>
