<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="util.js"></script>
<style>
body{
text-align : center;
}
button{
background : white;

}

</style>
</head>

<body>

<section>
<h1>구구단(표준)</h1>
<button id="1">1단</button>
<button id="2">2단</button>
<button id="3">3단</button>
<button id="4">4단</button>
<button id="5">5단</button>
<button id="6">6단</button>
<button id="7">7단</button>
<button id="8">8단</button>
<button id="9">9단</button>
<output id="result"></output>
</section>


<script>
var target = document.getElementById("result"); 
var dan = document.getElementsByTagName("button");

for(var i=0; i<=8; i++){    
	dan[i].addEventListener("click", test)	
}


function test() {
	var i = this.id
	target.innerHTML=null
		  for(var j=1; j<=9; j++){
			  target.innerHTML += "<h3>"+i+"X"+j+"="+i*j+"</h3>"; 
		  }			  

}

</script>

</body>
</html>
