<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<pre>
	<script>
		function gugu(dan){
			document.writeln("<h1>"+dan+"단입니다. </h1>")
			document.writeln("<ul>")
			for (var i=1;i<=9;i++){
				document.writeln("<li>"+dan+" x "+i+"="+i*dan+"</li>")
			}
			document.writeln("</ul>")
		}
		
		var dan = prompt();
		while (true){
			if (dan<1||dan>9){
				alert("1-9사이의 값으로 다시 넣어주세요!")
				dan=prompt("1~9까지 수를 입력하세요!");
			}else{
				gugu(dan);				
				break;
			}
		}		
	</script>
	</pre>
</body>
</html>
